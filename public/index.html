<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPhone Only Shop JS
    </title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link href="styles.css" rel="stylesheet"/>

</head>
<body>
    <header id="header" class="text-left">
        <div class="max-w-full bg-[#1f4e70] p-4 h-4rem">
            <div class=" flex-row flex p-4 justify-between items-center">
                <div class="columns-1 basis-1/4">
                    <img src="img/Logo-Banagui.png" id="logo" class="w-10 rounded-md" alt="logo Banagui">
                </div>
                <div class="columns-1">
                    <ul>
                        <li class="submenu">
                                <img src="img/cart.png" id="img-cart" class="w-2.5" alt="cart icon">
                                <div id="cart">
                                        <table id="cart-list" class="columns-4">
                                            <thead>
                                                <tr>
                                                    <th class="p-4">Picture</th>
                                                    <th class="p-4">Model</th>
                                                    <th class="p-4">price</th>
                                                    <th class="p-4">Quantity</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                        <a href="#" id="vaciar-carrito" class="button u-full-width">Empty cart</a>
                                </div>
                        </li>
                    </ul>
                </div>
            </div> 
        </div>
    </header>
        <div class="h-10 bg-img ">
            <img src="img/iphone-14-model.jpeg" class="w-5" alt="iPhone 14 & 14 Plus">
        </div>
        <div class="bg-black p-4 sect-bgimg">
            <h1 class="font-sans text-center text-xl text-white">Find your iPhone</h1>
        </div>
        <div class="text-xs p-4 max-w-full">

            <form id="search">
                <div class="flex flex-col">
                        <div>
                            <label for="model">Model</label>
                                <select id="model">
                                    <option value="">Select</option>
                                    <option value="iPhone 14 Pro">iPhone 14 Pro</option>
                                    <option value="iPhone 14">iPhone 14</option>
                                    <option value="iPhone 13">iPhone 13</option>
                                </select>
                        </div>
                        <div>
                            <label for="year">Capacity</label>
                                <select id="capacity">
                                    <option value="">Select</option>
                                    <option value="128 GB">128 GB</option>
                                    <option value="256 GB">256 GB</option>
                                    <option value="512 GB">512 GB</option>
                                    <option value="1 TB">1 TB</option>
                                </select>
                        </div>
                        <div>    
                            <label for="color">Color</label>
                                <select id="color">
                                        <option value="">Select</option>
                                        <option value="White">White</option>
                                        <option value="Deep Purple">Deep Purple</option>
                                        <option value="Gold">Gold</option>
                                        <option value="Space Black">Space Black</option>
                                        <option value="Silver">Silver</option>
                                        <option value="Starlight">Starlight</option>
                                        <option value="Blue">Blue</option>
                                        <option value="Purpure">Purpure</option>
                                        <option value="Red">Red</option>
                                        <option value="Midnight">Midnight</option>
                                        <option value="Pink">Pink</option>
                                </select>
                        </div>
                        <div>    
                            <label for="minium">Min price</label>
                                <select id="minium">
                                        <option value="">Select</option>
                                        <option value="1000">1000</option>
                                        <option value="1200">1200</option>
                                        <option value="1300">1300</option>
                                        <option value="1400">1400</option>
                                        <option value="1500">1500</option>
                                        <option value="1600">1600</option>
                                        <option value="1700">1700</option>
                                        <option value="1800">1800</option>
                                        <option value="1900">1900</option>
                                        <option value="2000">2000</option>
                                </select>
                        </div>
                        <div>
                            <label for="maximum">Max price</label>
                                <select id="maximum">
                                        <option value="">Select</option>
                                        <option value="1000">1000</option>
                                        <option value="1200">1200</option>
                                        <option value="1300">1300</option>
                                        <option value="1400">1400</option>
                                        <option value="1500">1500</option>
                                        <option value="1600">1600</option>
                                        <option value="1700">1700</option>
                                        <option value="1800">1800</option>
                                        <option value="1900">1900</option>
                                        <option value="2000">2000</option>
                                </select>
                        </div>    
                    </div>               
                </form>  
        </div> 

        <div class="container">
            <h2>iPhones</h2>       
                <div id="products" class="four columns"></div>
        </div>
        
        
        <script src="js/db.js"></script>
        <script src="js/app.js"></script>
        
    </body>
    </html>
