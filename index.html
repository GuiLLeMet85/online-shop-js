<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPhone Only Shop JS
    </title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <img src="img/Logo-Banagui.png" id="logo">
                </div>
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                                <img src="img/cart.png" id="img-cart">
                                <div id="carrito">
                                        <table id="cart-list" class="u-full-width">
                                            <thead>
                                                <tr>
                                                    <th>Picture</th>
                                                    <th>Model</th>
                                                    <th>Price</th>
                                                    <th>Quantity</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                        <a href="#" id="vaciar-carrito" class="button u-full-width">Empty cart</a>
                                </div>
                        </li>
                    </ul>
                </div>
            </div> 
        </div>
        </header>

        <h1>Find iPhone</h1>

        <div class="contenedor">

            <form id="search">
                <div class="row">
                    <div class="three columns">
                        <label for="model">Model</label>
                        <select class="u-full-width" id="model">
                            <option value="">Select</option>
                            <option value="iPhone 14 Pro">iPhone 14 Pro</option>
                            <option value="iPhone 14">iPhone 14</option>
                            <option value="iPhone 13">iPhone 13</option>
                        </select>
                    </div>
                    <div class="three columns">
                        <label for="year">Capacity</label>
                        <select class="u-full-width" id="capacity">
                            <option value="">Select</option>
                            <option value="128GB">128 GB</option>
                            <option value="256GB">256 GB</option>
                            <option value="512GB">512 GB</option>
                            <option value="1TB">1 TB</option>
                        </select>
                    </div>
                    <div class="three columns">
                        <label for="color">Color</label>
                        <select class="u-full-width" id="color">
                                <option value="">Select</option>
                                <option value="White">White/option>
                                <option value="deep-purple">Deep Purple</option>
                                <option value="gold">Gold</option>
                                <option value="space-black">Space Black</option>
                                <option value="silver">Silver</option>
                                <option value="starlight">Starlight</option>
                                <option value="blue">Blue</option>
                                <option value="purpure">Purpure</option>
                                <option value="red">Red</option>
                                <option value="midnight">Midnight</option>
                                <option value="pink">Pink</option>
                        </select>
                    </div>
                   
                    <div class="row">
                        <div class="four columns">
                            <label for="min">Min Price</label>
                            <select class="u-full-width" id="min">
                                    <option value="">Select</option>
                                    <option value="1000">1000,000</option>
                                    <option value="1200">1200,000</option>
                                    <option value="1300">1300,000</option>
                                    <option value="1400">1400,000</option>
                                    <option value="1500">1500,000</option>
                                    <option value="1600">1600,000</option>
                                    <option value="1700">1700,000</option>
                                    <option value="1800">1800,000</option>
                                    <option value="1900">1900,000</option>
                                    <option value="2000">2000,000</option>
                            </select>
                        </div>
                        <div class="four columns">
                            <label for="max">Max Price</label>
                            <select class="u-full-width" id="max">
                                    <option value="">Select</option>
                                    <option value="1000">1000,000</option>
                                    <option value="1200">1200,000</option>
                                    <option value="1300">1300,000</option>
                                    <option value="1400">1400,000</option>
                                    <option value="1500">1500,000</option>
                                    <option value="1600">1600,000</option>
                                    <option value="1700">1700,000</option>
                                    <option value="1800">1800,000</option>
                                    <option value="1900">1900,000</option>
                                    <option value="2000">2000,000</option>
                            </select>
                        </div>
                    </div>
                </div>


                </div>
            </form>


<script src="js/app.js"></script>
<script src="js/db.js"></script>
</body>
</html>
